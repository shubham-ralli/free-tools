<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Excel to PHP Array Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body { background: #f8f9fa; padding-top: 40px; }
    pre.code-box {
      background: #1e1e1e;
      color: #00ff9d;
      padding: 15px;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 400px;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .loader {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .table-responsive {
      max-height: 400px;
      overflow-y: auto;
    }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background-color: #007bff; color: white; }
    .btn-group { margin-top: 10px; }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center mb-4">Excel to PHP Array Converter</h2>
  <div class="card p-4 shadow-sm">
    <input type="file" id="excelFile" accept=".xls,.xlsx,.csv" class="form-control mb-3">
    <select id="sheetSelect" class="form-select mb-3" style="display:none;"></select>
    <div class="loader" id="loader"></div>
    <div id="output" class="table-responsive"></div>
    <div id="phpOutputContainer" class="mt-4" style="display:none;">
      <h5>Generated PHP Array:</h5>
      <pre id="phpOutput" class="code-box"></pre>
      <div class="btn-group">
        <button id="exportPHP" class="btn btn-success btn-sm">Export .php File</button>
        <button id="copyPHP" class="btn btn-primary btn-sm">Copy</button>
        <button id="clearData" class="btn btn-danger btn-sm">Clear Data</button>
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function() {
  const STORAGE_KEY = 'excelData';
  let workbookData = null;

  function normalizeKey(key) {
    return key.trim().toLowerCase().replace(/\s+/g, '_');
  }

  function renderTableAndPHP(jsonData) {
    if (!jsonData || jsonData.length === 0) return;

    let headers = Object.keys(jsonData[0]);
    let table = '<table class="table table-striped"><thead><tr>';
    headers.forEach(h => table += `<th>${h}</th>`);
    table += '</tr></thead><tbody>';

    jsonData.forEach(row => {
      table += '<tr>';
      headers.forEach(h => table += `<td>${row[h] ?? ''}</td>`);
      table += '</tr>';
    });
    table += '</tbody></table>';

    $('#output').html(table);

    // Normalize keys
    let normalizedData = jsonData.map(row => {
      let obj = {};
      for (let key in row) {
        if (row.hasOwnProperty(key)) {
          obj[normalizeKey(key)] = row[key];
        }
      }
      return obj;
    });

    // Generate PHP array code
    let phpArray = "$data = array(\n";
    normalizedData.forEach(row => {
      phpArray += "  array(\n";
      Object.entries(row).forEach(([key, value]) => {
        let val = typeof value === 'number' ? value : `'${String(value).replace(/'/g, "\\'")}'`;
        phpArray += `    '${key}' => ${val},\n`;
      });
      phpArray += "  ),\n";
    });
    phpArray += ");";

    $('#phpOutput').text(phpArray);
    $('#phpOutputContainer').show();
  }

  function loadFromLocalStorage() {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
      const data = JSON.parse(saved);
      renderTableAndPHP(data);
    }
  }

  $('#excelFile').on('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;

    $('#loader').show();
    $('#sheetSelect').hide();

    const reader = new FileReader();
    reader.onload = function(e) {
      const data = new Uint8Array(e.target.result);
      workbookData = XLSX.read(data, { type: 'array' });

      const sheetNames = workbookData.SheetNames;
      $('#sheetSelect').empty();
      sheetNames.forEach((name, i) => {
        $('#sheetSelect').append(`<option value="${i}">${name}</option>`);
      });

      if (sheetNames.length > 1) $('#sheetSelect').show();

      const firstSheet = workbookData.Sheets[sheetNames[0]];
      const jsonData = XLSX.utils.sheet_to_json(firstSheet, { defval: '' });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(jsonData));
      renderTableAndPHP(jsonData);
      $('#loader').hide();
    };
    reader.readAsArrayBuffer(file);
  });

  $('#sheetSelect').on('change', function() {
    const index = $(this).val();
    if (workbookData) {
      const sheet = workbookData.Sheets[workbookData.SheetNames[index]];
      const jsonData = XLSX.utils.sheet_to_json(sheet, { defval: '' });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(jsonData));
      renderTableAndPHP(jsonData);
    }
  });

  $('#copyPHP').on('click', function() {
    navigator.clipboard.writeText($('#phpOutput').text()).then(() => {
      let btn = $('#copyPHP');
      btn.text('Copied');
      setTimeout(() => btn.text('Copy'), 5000);
    });
  });

  $('#exportPHP').on('click', function() {
    const blob = new Blob([$('#phpOutput').text()], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'data.php';
    link.click();
  });

  $('#clearData').on('click', function() {
    $('#output').empty();
    $('#phpOutputContainer').hide();
    $('#sheetSelect').hide();
    localStorage.removeItem(STORAGE_KEY);
  });

  loadFromLocalStorage();
});
</script>
</body>
</html>
