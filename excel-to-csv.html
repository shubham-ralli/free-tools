<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel â†’ CSV Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 40px;
    }
    .tool-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    #previewTable {
      max-height: 400px;
      overflow: auto;
      margin-top: 20px;
    }
    /* Ensure our overrides take precedence */
    #previewTable table {
      border-collapse: collapse !important;
      width: 100% !important;
    }
    #previewTable table th,
    #previewTable table td {
      border: 1px solid #dee2e6 !important;
      padding: .4rem .6rem !important;
    }
    #previewTable table th {
      background-color: #e9ecef !important;
    }
  </style>
</head>
<body>

  <div class="tool-container">
    <h2 class="text-center mb-4">ðŸ“‘ Excel to CSV Converter</h2>

    <div class="mb-3">
      <input type="file" class="form-control" id="excelFileInput" accept=".xlsx,.xls" />
    </div>

    <div class="d-flex align-items-center mb-3">
      <button class="btn btn-primary me-2" id="submitBtn" disabled>Submit</button>
      <button class="btn btn-secondary me-auto" id="resetBtn">Reset</button>
      <button class="btn btn-success" id="downloadBtn" disabled>Download CSV</button>
    </div>

    <div id="loader" class="text-center my-3" style="display:none;">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="previewTable" class="table-responsive"></div>
  </div>

  <!-- jQuery + SheetJS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
    $(function() {
      let selectedFile = null;
      let csvContent = '';

      $('#excelFileInput').on('change', function(e) {
        selectedFile = e.target.files[0] || null;
        $('#submitBtn').prop('disabled', !selectedFile);
      });

      $('#submitBtn').on('click', function() {
        if (!selectedFile) return;
        $('#loader').show();
        $('#previewTable').empty();
        $('#downloadBtn').prop('disabled', true);

        const reader = new FileReader();
        reader.onload = function(evt) {
          // Read workbook
          const data = new Uint8Array(evt.target.result);
          const wb = XLSX.read(data, { type: 'array' });

          // Use first sheet
          const firstSheetName = wb.SheetNames[0];
          const ws = wb.Sheets[firstSheetName];

          // Convert to CSV
          csvContent = XLSX.utils.sheet_to_csv(ws);

          // Render HTML preview of sheet
          const html = XLSX.utils.sheet_to_html(ws);
          $('#previewTable').html(html)
            .find('table')
            .addClass('table table-bordered table-striped table-sm');

          $('#downloadBtn').prop('disabled', false);
          $('#loader').hide();
        };
        reader.readAsArrayBuffer(selectedFile);
      });

      $('#downloadBtn').on('click', function() {
        if (!csvContent) return;
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'converted.csv';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });

      $('#resetBtn').on('click', function() {
        selectedFile = null;
        csvContent = '';
        $('#excelFileInput').val('');
        $('#submitBtn, #downloadBtn').prop('disabled', true);
        $('#previewTable').empty();
        $('#loader').hide();
      });
    });
  </script>
</body>
</html>
