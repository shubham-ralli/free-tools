<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image â†’ Black & White Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 40px;
    }
    .tool-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    #previewArea .card {
      margin-bottom: 20px;
    }
    .img-preview {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="tool-container">
    <h2 class="text-center mb-4">ðŸŽ¨ Black & White Image Converter</h2>

    <div class="mb-3">
      <input type="file" id="imageInput" class="form-control" accept="image/*" multiple />
    </div>

    <div class="d-flex mb-3">
      <button id="submitBtn" class="btn btn-primary me-2" disabled>Submit</button>
      <button id="resetBtn" class="btn btn-secondary me-2">Reset</button>
      <button id="downloadAllBtn" class="btn btn-success ms-auto" disabled>Download All as ZIP</button>
    </div>

    <div id="previewArea" class="row"></div>
  </div>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <script>
    $(function() {
      let filesToProcess = [];
      const convertedImages = [];

      $('#imageInput').on('change', function(e) {
        filesToProcess = Array.from(e.target.files);
        $('#submitBtn').prop('disabled', filesToProcess.length === 0);
        convertedImages.length = 0;
        $('#previewArea').empty();
        $('#downloadAllBtn').prop('disabled', true);
      });

      function toBlackAndWhite(img, cb) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        for (let i = 0; i < data.length; i += 4) {
          const lum = data[i]*0.21 + data[i+1]*0.72 + data[i+2]*0.07;
          data[i] = data[i+1] = data[i+2] = lum;
        }
        ctx.putImageData(new ImageData(data, canvas.width, canvas.height), 0, 0);
        canvas.toBlob(blob => cb(blob), 'image/png');
        return canvas.toDataURL('image/png');
      }

      $('#submitBtn').on('click', function() {
        if (!filesToProcess.length) return;
        $('#submitBtn').prop('disabled', true);

        filesToProcess.forEach(file => {
          const reader = new FileReader();
          reader.onload = evt => {
            const img = new Image();
            img.onload = () => {
              const bwDataUrl = toBlackAndWhite(img, blob => {
                const name = file.name.replace(/\.[^.]+$/, '') + '_bw.png';
                convertedImages.push({ name, blob });
                $('#downloadAllBtn').prop('disabled', convertedImages.length === 0);
              });

              const col = $(`
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-body text-center">
                      <h6 class="card-title mb-3">${file.name}</h6>
                      <p class="small text-muted">Black & White</p>
                      <img src="${bwDataUrl}" class="img-preview mb-3" />
                      <button class="btn btn-sm btn-outline-primary download-single">Download</button>
                    </div>
                  </div>
                </div>
              `);

              col.find('.download-single').on('click', () => {
                const entry = convertedImages.find(e => e.name === file.name.replace(/\.[^.]+$/, '') + '_bw.png');
                if (entry) saveAs(entry.blob, entry.name);
              });

              $('#previewArea').append(col);
            };
            img.src = evt.target.result;
          };
          reader.readAsDataURL(file);
        });
      });

      $('#downloadAllBtn').on('click', () => {
        const zip = new JSZip();
        convertedImages.forEach(({ name, blob }) => zip.file(name, blob));
        zip.generateAsync({ type: 'blob' })
           .then(content => saveAs(content, 'bw_images.zip'));
      });

      $('#resetBtn').on('click', () => {
        filesToProcess = [];
        convertedImages.length = 0;
        $('#imageInput').val('');
        $('#submitBtn, #downloadAllBtn').prop('disabled', true);
        $('#previewArea').empty();
      });
    });
  </script>
</body>
</html>
