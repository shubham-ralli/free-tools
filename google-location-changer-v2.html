<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Google Location Changer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & jQuery -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: #eef1f5;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 15px;
    }
    .tool-container {
      max-width: 620px;
      margin: auto;
      background: #fff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.07);
    }
    .title-area {
      text-align: center;
      margin-bottom: 30px;
    }
    .title-area h2 {
      font-size: 1.8rem;
      font-weight: 600;
    }
    .title-area p {
      font-size: 0.95rem;
      color: #555;
    }
    .form-label {
      font-weight: 500;
    }
    select.form-select option {
      padding: 5px 10px;
    }
    .btn-primary {
      font-weight: 600;
    }
    .btn-primary:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
  </style>
</head>
<body>

<div class="tool-container">
  <div class="title-area">
    <h2>🌍 Free Google Location Changer</h2>
    <p>Check local SERPs for any keyword in 65k+ global locations</p>
  </div>

  <form id="locationChangerForm">
    <div class="mb-3">
      <label for="keyword" class="form-label">🔎 Keyword</label>
      <input type="text" class="form-control" id="keyword" placeholder="e.g. best digital marketing agency" required>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">🌐 Location</label>
      <select class="form-select" id="location" required>
        <option value="us|United States">🇺🇸 United States</option>
        <option value="us|New York, USA">🇺🇸 New York, USA</option>
        <option value="in|India">🇮🇳 India</option>
        <option value="in|Delhi, India">🇮🇳 Delhi, India</option>
        <option value="gb|United Kingdom">🇬🇧 United Kingdom</option>
        <option value="ca|Canada">🇨🇦 Canada</option>
        <option value="au|Australia">🇦🇺 Australia</option>
        <option value="de|Germany">🇩🇪 Germany</option>
        <option value="fr|France">🇫🇷 France</option>
        <option value="br|Brazil">🇧🇷 Brazil</option>
        <option value="jp|Japan">🇯🇵 Japan</option>
        <option value="ae|Dubai, UAE">🇦🇪 Dubai, UAE</option>
        <option value="sg|Singapore">🇸🇬 Singapore</option>
        <option value="za|South Africa">🇿🇦 South Africa</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="language" class="form-label">🗣️ Language</label>
      <select class="form-select" id="language" required>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="pt">Portuguese</option>
        <option value="ja">Japanese</option>
        <option value="ar">Arabic</option>
        <option value="zh-CN">Chinese (Simplified)</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">
      <i class="fas fa-search-location me-2"></i>Search on Google
    </button>
  </form>
</div>

<script>
  $('#locationChangerForm').on('submit', function(e) {
    e.preventDefault();

    const keyword = encodeURIComponent($('#keyword').val().trim());
    const [gl, location] = $('#location').val().split('|');
    const hl = $('#language').val();

    if (!keyword || !gl || !hl) {
      alert("Please fill all fields.");
      return;
    }

    const googleURL = `https://www.google.com/search?q=${keyword}&gl=${gl}&hl=${hl}`;
    window.open(googleURL, '_blank');
  });
</script>

</body>
</html>
