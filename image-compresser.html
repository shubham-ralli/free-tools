<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Image Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            max-width: 1200px;
        }
        .main-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #e9ecef;
        }
        .upload-area i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }
        .image-preview-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            position: relative;
        }
        .image-preview-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .image-info {
            font-size: 12px;
            color: #6c757d;
        }
        .format-selector {
            margin: 20px 0;
        }
        .btn-convert {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 40px;
            font-size: 18px;
            border-radius: 25px;
            transition: all 0.3s;
        }
        .btn-convert:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .progress-container {
            display: none;
            margin: 20px 0;
        }
        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 10;
        }
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            margin: 2px;
            font-size: 12px;
        }
        .title-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .title-header h1 {
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
        }
        .status-ready { background: #17a2b8; color: white; }
        .status-converted { background: #28a745; color: white; }
        .status-error { background: #dc3545; color: white; }
        
        /* Slider Styles */
        .slider-container {
            margin: 20px 0;
            padding: 0 40px;
        }
        .slick-slide {
            padding: 0 10px;
        }
        .slick-prev, .slick-next {
            width: 40px;
            height: 40px;
            z-index: 100;
        }
        .slick-prev {
            left: -5px;
        }
        .slick-next {
            right: -5px;
        }
        .slick-prev:before, .slick-next:before {
            font-size: 40px;
            color: #667eea;
        }
        .slick-dots {
            bottom: -35px;
        }
        .slick-dots li button:before {
            font-size: 12px;
            color: #667eea;
        }
        .slick-dots li.slick-active button:before {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-header">
            <h1><i class="fas fa-images"></i> Bulk Image Converter</h1>
            <p>Convert images between JPG, PNG, WEBP, BMP, AVIF, HEIC, TIFF, PSD, GIF, TGA, PICT, HDR, JP2, PBM</p>
        </div>

        <div class="main-card">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <h4>Drag & Drop Images Here</h4>
                <p class="text-muted">Support for multiple images</p>
                <button class="btn btn-primary btn-lg mt-3" id="uploadBtn">
                    <i class="fas fa-folder-open"></i> Choose Images
                </button>
                <input type="file" id="fileInput" multiple accept="image/*" style="display:none;">
            </div>

            <div class="format-selector" id="formatSelector" style="display:none;">
                <label><strong>Select Output Format:</strong></label>
                <select class="form-control" id="formatSelect">
                    <option value="">-- Select Format --</option>
                    <option value="png">PNG - Portable Network Graphics</option>
                    <option value="jpg">JPG/JPEG - Joint Photographic Experts Group</option>
                    <option value="webp">WEBP - Web Picture Format</option>
                    <option value="bmp">BMP - Bitmap Image File</option>
                    <option value="gif">GIF - Graphics Interchange Format</option>
                    <option value="tiff">TIFF - Tagged Image File Format</option>
                    <option value="avif">AVIF - AV1 Image File Format</option>
                    <option value="ico">ICO - Icon Format</option>
                    <option value="heic">HEIC - High Efficiency Image Container</option>
                    <option value="psd">PSD - Photoshop Document</option>
                    <option value="tga">TGA - Truevision TGA</option>
                    <option value="pict">PICT - Picture File</option>
                    <option value="hdr">HDR - High Dynamic Range</option>
                    <option value="jp2">JP2 - JPEG 2000</option>
                    <option value="pbm">PBM - Portable Bitmap</option>
                </select>
                <small class="text-muted">Note: Some formats like AVIF, HEIC, PSD may have limited browser support</small>
            </div>

            <div class="text-center mb-3">
                <button class="btn btn-convert" id="convertBtn" disabled>
                    <i class="fas fa-sync-alt"></i> Convert Images
                </button>
                <button class="btn btn-danger ml-2" id="clearBtn" style="display:none;">
                    <i class="fas fa-trash"></i> Clear All
                </button>
                <button class="btn btn-success ml-2" id="downloadAllBtn" style="display:none;">
                    <i class="fas fa-download"></i> Download All (ZIP)
                </button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar" style="width: 0%"></div>
                </div>
                <p class="text-center mt-2" id="progressText">Converting...</p>
            </div>

            <div class="slider-container">
                <div class="row" id="imageContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        let uploadedImages = [];
        let convertedImages = [];

        $(document).ready(function() {
            // Upload button click
            $('#uploadBtn').click(function(e) {
                e.stopPropagation();
                $('#fileInput').click();
            });

            // Drag and drop
            $('#uploadArea').on('dragover', function(e) {
                e.preventDefault();
                $(this).css('border-color', '#764ba2');
            });

            $('#uploadArea').on('dragleave', function(e) {
                e.preventDefault();
                $(this).css('border-color', '#667eea');
            });

            $('#uploadArea').on('drop', function(e) {
                e.preventDefault();
                $(this).css('border-color', '#667eea');
                const files = e.originalEvent.dataTransfer.files;
                handleFiles(files);
            });

            // File input change
            $('#fileInput').change(function() {
                handleFiles(this.files);
            });

            // Convert button
            $('#convertBtn').click(function() {
                convertImages();
            });

            // Clear button
            $('#clearBtn').click(function() {
                clearAll();
            });

            // Download all button
            $('#downloadAllBtn').click(function() {
                downloadAllAsZip();
            });

            // Format select change
            $('#formatSelect').change(function() {
                checkConvertButton();
            });
        });

        function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = {
                            id: Date.now() + i,
                            name: file.name,
                            size: formatFileSize(file.size),
                            type: file.type,
                            data: e.target.result,
                            width: 0,
                            height: 0,
                            converted: null
                        };
                        
                        // Get image dimensions but don't render yet
                        const image = new Image();
                        image.onload = function() {
                            img.width = this.width;
                            img.height = this.height;
                            uploadedImages.push(img);
                            $('#formatSelector').show();
                            $('#clearBtn').show();
                            checkConvertButton();
                        };
                        image.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        function checkConvertButton() {
            const format = $('#formatSelect').val();
            if (uploadedImages.length > 0 && format !== '') {
                $('#convertBtn').prop('disabled', false);
            } else {
                $('#convertBtn').prop('disabled', true);
            }
        }

        function renderImages() {
            // Destroy existing slider if it exists
            if ($('#imageContainer').hasClass('slick-initialized')) {
                $('#imageContainer').slick('unslick');
            }
            
            $('#imageContainer').empty();
            uploadedImages.forEach(function(img) {
                // Only show images that have been converted
                if (img.converted) {
                    const status = 'status-converted';
                    const statusText = 'CONVERTED';
                    
                    const card = `
                        <div>
                            <div class="image-preview-card">
                                <button class="remove-btn" onclick="removeImage(${img.id})">
                                    <i class="fas fa-times"></i>
                                </button>
                                <span class="status-badge ${status}">${statusText}</span>
                                <img src="${img.converted}" alt="${img.name}">
                                <div class="image-info">
                                    <strong>${img.name}</strong><br>
                                    Original Size: ${img.size}<br>
                                    Dimensions: ${img.width} x ${img.height}px<br>
                                    Original Type: ${img.type}<br>
                                    Converted To: ${img.convertedFormat.toUpperCase()}
                                </div>
                                <div class="mt-2">
                                    <button class="download-btn" onclick="downloadSingle(${img.id})">
                                        <i class="fas fa-download"></i> Download
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    $('#imageContainer').append(card);
                }
            });
            
            // Initialize slider if there are converted images
            if (convertedImages.length > 0) {
                $('#imageContainer').slick({
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    dots: true,
                    arrows: true,
                    infinite: false,
                    responsive: [
                        {
                            breakpoint: 992,
                            settings: {
                                slidesToShow: 2,
                                slidesToScroll: 1
                            }
                        },
                        {
                            breakpoint: 576,
                            settings: {
                                slidesToShow: 1,
                                slidesToScroll: 1
                            }
                        }
                    ]
                });
                
                // Scroll to show the last image on the right side
                setTimeout(function() {
                    const totalSlides = convertedImages.length;
                    let slidesToShow = 3;
                    
                    // Adjust based on screen size
                    if ($(window).width() < 576) {
                        slidesToShow = 1;
                    } else if ($(window).width() < 992) {
                        slidesToShow = 2;
                    }
                    
                    // Calculate the slide position to show last image on the right
                    const targetSlide = Math.max(0, totalSlides - slidesToShow);
                    $('#imageContainer').slick('slickGoTo', targetSlide, true);
                }, 100);
            }
        }

        function removeImage(id) {
            uploadedImages = uploadedImages.filter(img => img.id !== id);
            convertedImages = convertedImages.filter(img => img.id !== id);
            renderImages();
            
            if (uploadedImages.length === 0) {
                $('#formatSelector').hide();
                $('#convertBtn').prop('disabled', true);
                $('#clearBtn').hide();
                $('#downloadAllBtn').hide();
                if ($('#imageContainer').hasClass('slick-initialized')) {
                    $('#imageContainer').slick('unslick');
                }
            }
            
            if (convertedImages.length === 0) {
                $('#downloadAllBtn').hide();
                if ($('#imageContainer').hasClass('slick-initialized')) {
                    $('#imageContainer').slick('unslick');
                }
            }
        }

        function clearAll() {
            uploadedImages = [];
            convertedImages = [];
            if ($('#imageContainer').hasClass('slick-initialized')) {
                $('#imageContainer').slick('unslick');
            }
            $('#imageContainer').empty();
            $('#formatSelector').hide();
            $('#formatSelect').val('');
            $('#convertBtn').prop('disabled', true);
            $('#clearBtn').hide();
            $('#downloadAllBtn').hide();
            $('#fileInput').val('');
        }

        async function convertImages() {
            const format = $('#formatSelect').val();
            $('#progressContainer').show();
            $('#convertBtn').prop('disabled', true);
            
            convertedImages = [];
            
            for (let i = 0; i < uploadedImages.length; i++) {
                const img = uploadedImages[i];
                const progress = ((i + 1) / uploadedImages.length) * 100;
                $('#progressBar').css('width', progress + '%');
                $('#progressText').text(`Converting ${i + 1} of ${uploadedImages.length}...`);
                
                try {
                    const converted = await convertImage(img.data, format);
                    img.converted = converted;
                    img.convertedFormat = format;
                    convertedImages.push(img);
                } catch (error) {
                    console.error('Conversion error:', error);
                }
                
                renderImages();
            }
            
            $('#progressContainer').hide();
            $('#progressBar').css('width', '0%');
            $('#convertBtn').prop('disabled', false);
            $('#downloadAllBtn').show();
        }

        function convertImage(dataUrl, format) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    let mimeType = 'image/' + format;
                    let quality = 0.95;
                    
                    if (format === 'jpg') mimeType = 'image/jpeg';
                    
                    try {
                        const convertedDataUrl = canvas.toDataURL(mimeType, quality);
                        resolve(convertedDataUrl);
                    } catch (error) {
                        reject(error);
                    }
                };
                img.onerror = reject;
                img.src = dataUrl;
            });
        }

        function downloadSingle(id) {
            const img = uploadedImages.find(i => i.id === id);
            if (img && img.converted) {
                const link = document.createElement('a');
                const fileName = img.name.replace(/\.[^/.]+$/, '') + '.' + img.convertedFormat;
                link.download = fileName;
                link.href = img.converted;
                link.click();
            }
        }

        async function downloadAllAsZip() {
            const zip = new JSZip();
            const format = $('#formatSelect').val();
            
            convertedImages.forEach(function(img) {
                if (img.converted) {
                    const base64Data = img.converted.split(',')[1];
                    const fileName = img.name.replace(/\.[^/.]+$/, '') + '.' + format;
                    zip.file(fileName, base64Data, {base64: true});
                }
            });
            
            zip.generateAsync({type: 'blob'}).then(function(content) {
                saveAs(content, 'converted-images.zip');
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
