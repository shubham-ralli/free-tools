<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Hike Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Base */
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 380px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Title */
    h2 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 20px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 8px;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      font-size: 14px;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .tabs button.active {
      border-color: #007BFF;
      color: #007BFF;
      font-weight: bold;
    }

    /* Form */
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
    }
    .form-group input {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Result */
    .result {
      padding: 10px;
      background-color: #e6f7ff;
      border: 1px solid #91d5ff;
      border-radius: 4px;
      font-size: 15px;
      margin-top: 10px;
      color: #0050b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Salary Hike Calculator</h2>

    <div class="tabs">
      <button class="tab-btn active" data-target="#findHike">Find Hike %</button>
      <button class="tab-btn" data-target="#calcNew">Calc New Salary</button>
    </div>

    <div id="findHike" class="tab-content">
      <div class="form-group">
        <label for="old1">Old Salary (₹)</label>
        <input type="number" id="old1" placeholder="e.g. 50000">
      </div>
      <div class="form-group">
        <label for="new1">New Salary (₹)</label>
        <input type="number" id="new1" placeholder="e.g. 60000">
      </div>
      <div id="hikeResult" class="result"></div>
    </div>

    <div id="calcNew" class="tab-content" style="display:none;">
      <div class="form-group">
        <label for="old2">Old Salary (₹)</label>
        <input type="number" id="old2" placeholder="e.g. 50000">
      </div>
      <div class="form-group">
        <label for="pct">Hike (%)</label>
        <input type="number" id="pct" placeholder="e.g. 20">
      </div>
      <div id="newResult" class="result"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    // Tab logic
    $('.tab-btn').on('click', function() {
      $('.tab-btn').removeClass('active');
      $(this).addClass('active');
      $('.tab-content').hide();
      $($(this).data('target')).show();
    });

    // Live calculations
    function calcHike() {
      const o = parseFloat($('#old1').val()), n = parseFloat($('#new1').val());
      if (o > 0 && n > 0) {
        const pct = ((n - o) / o) * 100;
        $('#hikeResult').text(`Hike: ${pct.toFixed(2)}%`);
      } else {
        $('#hikeResult').text('');
      }
    }
    $('#old1, #new1').on('input', calcHike);

    function calcNewSalary() {
      const o = parseFloat($('#old2').val()), p = parseFloat($('#pct').val());
      if (o > 0 && p >= 0) {
        const ns = o + (o * p / 100);
        $('#newResult').text(`New Salary: ₹${ns.toFixed(2)}`);
      } else {
        $('#newResult').text('');
      }
    }
    $('#old2, #pct').on('input', calcNewSalary);
  </script>

</body>
</html>
