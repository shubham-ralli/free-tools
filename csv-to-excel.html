<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV ‚Üí Excel Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 40px;
    }
    .tool-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    #previewTable {
      max-height: 400px;
      overflow: auto;
      margin-top: 20px;
    }
    /* Ensure our overrides take precedence */
    #previewTable table {
      border-collapse: collapse !important;
      width: 100% !important;
    }
    #previewTable table th,
    #previewTable table td {
      border: 1px solid #dee2e6 !important;
      padding: .4rem .6rem !important;
    }
    #previewTable table th {
      background-color: #e9ecef !important;
    }
  </style>
</head>
<body>

  <div class="tool-container">
    <h2 class="text-center mb-4">üóÑÔ∏è CSV to Excel Converter</h2>

    <div class="mb-3">
      <input type="file" class="form-control" id="csvFileInput" accept=".csv" />
    </div>

    <div class="d-flex align-items-center mb-3">
      <button class="btn btn-primary me-2" id="submitBtn" disabled>Submit</button>
      <button class="btn btn-secondary me-auto" id="resetBtn">Reset</button>
      <button class="btn btn-success" id="downloadBtn" disabled>Download Excel</button>
    </div>

    <div id="loader" class="text-center my-3" style="display:none;">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="previewTable" class="table-responsive"></div>
  </div>

  <!-- jQuery, PapaParse, SheetJS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
    $(function() {
      let selectedFile = null, workbook = null;

      $('#csvFileInput').on('change', function(e) {
        selectedFile = e.target.files[0] || null;
        $('#submitBtn').prop('disabled', !selectedFile);
      });

      $('#submitBtn').on('click', function() {
        if (!selectedFile) return;
        $('#loader').show();
        $('#previewTable').empty();
        $('#downloadBtn').prop('disabled', true);

        const reader = new FileReader();
        reader.onload = function(evt) {
          Papa.parse(evt.target.result, {
            skipEmptyLines: true,
            complete: function(res) {
              const data = res.data;
              const ws   = XLSX.utils.aoa_to_sheet(data);
              workbook  = XLSX.utils.book_new();
              XLSX.utils.book_append_sheet(workbook, ws, 'Sheet1');

              // render HTML
              const html = XLSX.utils.sheet_to_html(ws);
              $('#previewTable').html(html);

              // apply Bootstrap classes & our overrides
              $('#previewTable table')
                .addClass('table table-bordered table-striped table-sm');

              $('#downloadBtn').prop('disabled', false);
              $('#loader').hide();
            }
          });
        };
        reader.readAsText(selectedFile);
      });

      $('#downloadBtn').on('click', () => {
        if (workbook) XLSX.writeFile(workbook, 'converted.xlsx');
      });

      $('#resetBtn').on('click', () => {
        selectedFile = workbook = null;
        $('#csvFileInput').val('');
        $('#submitBtn, #downloadBtn').prop('disabled', true);
        $('#previewTable').empty();
        $('#loader').hide();
      });
    });
  </script>
</body>
</html>
